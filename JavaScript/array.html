<body>
<div id=tweetdiv></div>


<script type="text/javascript">

var Newmovie='';

var movies=['avenger','Ant man','spider man','Iron man']
for (var i=0;i<movies.length;i++){

Newmovie= Newmovie + "<p>" + movies[i] + "</p>"

}
document.getElementById('tweetdiv').innerHTML= Newmovie

</script>
